<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task</title>
    <style>
        .block {
            border: 5px solid black;
            margin: 10px;
            padding: 5px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="button"><button onclick="incCount()">Count +</button></div>
        <div id="count"></div>
        <div id="countblocks"></div>
        
    </div>
    <script>
        var ct = 0;

        function incCount(){
            ct++;

            var tcount = document.getElementById("count");
            tcount.innerHTML= "Total Count is : " + ct;

            var divtag = document.createElement("div");
            divtag.innerHTML = "Count " + ct;
            divtag.classList.add("block")
        
            var bcount = document.getElementById("countblocks");
            bcount.append(divtag);

            return ct;
        }
    </script>
</body>
</html>
